<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מכניסים אותך לקבוצה...</title>
    <style>
      body {
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        flex-direction: column;
        color: #333;
      }
      .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #4caf50;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 20px 0;
      }
      @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
      }
      .whatsapp-icon {
        width: 60px;
        height: 60px;
        margin-bottom: 10px;
      }
      .backup-link {
        margin-top: 25px;
        color: #fff;
        background: #25d366;
        padding: 10px 22px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1em;
        transition: background 0.2s;
        display: inline-block;
      }
      .backup-link:hover {
        background: #128c7e;
      }
      .info {
        margin-top: 10px;
        font-size: 1em;
        color: #666;
      }
    </style>
    <script>
      setTimeout(function () {
        window.location.href =
          "https://chat.whatsapp.com/Ioaj06UZaG1DfIEIrf5jTf";
      }, 500);
    </script>
  </head>
  <body>
    <img class="whatsapp-icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="וואטסאפ" />

      <b>ההצטרפות חינם וללא התחייבות.</b>
    </div>
    <a class="backup-link" href="https://chat.whatsapp.com/Ioaj06UZaG1DfIEIrf5jTf" target="_blank">
      לא עברתם אוטומטית? לחצו כאן

  </body>
</html>
